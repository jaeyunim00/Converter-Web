<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    const Time_Converter = () => {
      const [amount, setAmount] = React.useState();
      const [flip, changeFlip] = React.useState(true);

      const handleReset = () => {
        setAmount(0);
      };

      const handleFlip = () => {
        handleReset();
        changeFlip((item) => !item);
      };

      const handleChange = (event) => {
        setAmount(event.target.value);
      };
      return (
        <div class="item">
          <div class="item_first">
            <label htmlFor="minutes">Minutes</label>
            <input
              id="minutes"
              type="number"
              value={flip ? amount : amount * 60}
              onChange={handleChange}
              disabled={!flip}
            />
          </div>
          <div class="item_second">
            <label htmlFor="hour">Hour</label>
            <input
              id="hour"
              type="number"
              value={flip ? amount / 60 : amount}
              onChange={handleChange}
              disabled={flip}
            />
          </div>
          <div class="btns">
            <button class="btn btn_reset" onClick={handleChange}>
              RESET
            </button>
            <button class="btn btn_flip" onClick={handleFlip}>
              FLIP
            </button>
          </div>
        </div>
      );
    };
    const Distance_Converter = () => {
      const [distance, handleDistance] = React.useState();
      const [flip, changerFlip] = React.useState(true);

      const handleFlip = () => {
        handleReset();
        flip ? changerFlip(!true) : changerFlip(true);
      };

      const handleReset = () => {
        handleDistance(0);
      };
      const handleChange = (event) => {
        handleDistance(event.target.value);
      };

      return (
        <div class="item">
          <div class="item_first">
            <label for="meter">Meter</label>
            <input
              type="number"
              id="meter"
              onChange={handleChange}
              value={flip ? distance : distance * 1000}
              disabled={!flip}
            />
          </div>
          <div class="item_second">
            <label for="killo">Killo</label>
            <input
              type="number"
              id="meter"
              value={flip ? distance / 1000 : distance}
              onChange={handleChange}
              disabled={flip}
            />
          </div>
          <div class="btns">
            <button class="btn btn_reset" onClick={handleReset}>
              RESET
            </button>
            <button class="btn btn_flip" onClick={handleFlip}>
              FLIP
            </button>
          </div>
        </div>
      );
    };

    const Container = () => {
      const [selected, handleSelected] = React.useState(0);

      const handleChange = (event) => {
        handleSelected(event.target.value);
      };

      return (
        <div class="root_container">
          <div class="header">
            <span class="material-symbols-outlined">pets</span>
            <span>Yun Converter</span>
          </div>
          <div class="selector">
            <select onChange={handleChange} class="select">
              <option value="0">Minutes - Hour</option>
              <option value="1">Meter - Kilometer</option>
            </select>
          </div>
          {selected == 0 ? <Time_Converter /> : null}
          {selected == 1 ? <Distance_Converter /> : null}
        </div>
      );
    };

    ReactDOM.render(<Container />, root);
  </script>
</html>
